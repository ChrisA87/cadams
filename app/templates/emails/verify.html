{% extends "base/bootstrap-base.html" %}

{% block content %}
<div class="container">
    <h1>Welcome {{ user.username }}!</h1>
    <img src="https://img.icons8.com/clouds/100/000000/handshake.png" width="125" height="120" style="display: block; border: 0px;"/>
    <p>Thank you for registering. Please click on the following link to verify your account.</p>
    <a class="btn btn-primary" href="{{ url_for('auth.verify', token=token, _external=True, _scheme='https') }}" role="button">Verify</a>

    <p>Sincerely,
       Chris
    </p>
</div>

{% endblock %}
